<div class="container-fluid">
  <table class="table table-bordered">
      <thead>
          <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">DNI</th>
              <th scope="col">Foto</th>
              <th scope="col">Accion</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of usuarios  | paginate: { itemsPerPage: 4, currentPage: p }">
              <td> {{ item.nombre }} </td>
              <td> {{ item.apellido }} </td>
              <td> {{ item.dni  }}   </td>
              <td> <img src="{{ item.foto }} "></td>
              <td> <button type="button" class="btn btn-success" (click)="enviarUsuario(item)"><i class="fa fa-eye"></i></button> </td>
          </tr>
      </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>
</div>
